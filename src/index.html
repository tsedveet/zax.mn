<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="shadow-sm">
    <div class="max-w-4xl mx-auto px-4">
      <div class="flex justify-between">

        <div class="flex space-x-4">
          <!-- logo -->
          <div>
            <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
              <img src="img/logo.png" alt="logo" class="w-16">
              <div class="hidden sm:flex flex-col ml-5">
                <span class="">Монголын</span>
                <span>төвлөрсөн зах</span>
              </div>
            </a>
          </div>
        </div>

        <!-- secondary nav -->
        <div class="flex items-center space-x-1">
          <a href="" class="py-2 px-3 border rounded-md border-[#78c81e] hover:bg-gray-200">Нэвтрэх</a>
          <a href=""
            class="py-2 px-3 bg-[#78c81e] hover:bg-[#579900] text-white rounded transition duration-300">Бүртгүүлэх</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- content goes here -->
  <div class="bg-gray-100 py-5 px-2 sm:px-0">
    <div class="container mx-auto text-center sm:px-4">
      <div
        class="relative flex items-center max-w-md mx-auto overflow-hidden text-center border border-[#78c81e] rounded-full">
        <input type="text" name="search" placeholder="Хайх"
          class="w-full h-12 px-6 py-2 font-medium focus:outline-none">
        <span class="relative top-0 right-0 block">
          <button type="button"
            class="inline-flex items-center w-32 h-12 px-8 text-base font-bold leading-6 text-white transition duration-150 ease-in-out bg-[#78c81e] border border-transparent hover:bg-[#579900] focus:outline-none">
            Хайх
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-4">
    <div class="py-3">
      <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
        <a href="" class="border border-[#78c81e] rounded text-center py-2 hover:bg-gray-200">Үл хөдлөх</a>
        <a href="" class="border border-[#78c81e] rounded text-center py-2 hover:bg-gray-200">Байшин</a>
        <a href="" class="border border-[#78c81e] rounded text-center py-2 hover:bg-gray-200">Байр</a>
        <a href="" class="border border-[#78c81e] rounded text-center py-2 hover:bg-gray-200">Гэр</a>
        <a href="" class="border border-[#78c81e] rounded text-center py-2 hover:bg-gray-200">Хашаа байшин</a>
        <a href="" class="border border-[#78c81e] rounded text-center py-2 hover:bg-gray-200">Түрээсийн байр</a>
      </div>
    </div>
  </div>

</body>

</html>
